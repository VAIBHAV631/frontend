<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/config.js"></script> <!-- âœ… Inject BACKEND_URL -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="forgot-page">
  <form id="forgot-form" onsubmit="return handleForgotPassword(event)">
    <h2>Forgot Password</h2>

    <!-- Username input -->
    <input type="text" name="username" placeholder="Username" required />

    <!-- Password input with eye toggle -->
    <div class="password-wrapper">
      <input type="password" name="new_password" id="new-password" placeholder="New Password" required />
      <span class="toggle-password" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye" id="eyeIcon"></i>
      </span>
    </div>

    <button type="submit">Reset Password</button>
    <a href="/login">Back to Login</a>
  </form>

  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById("new-password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }

    async function handleForgotPassword(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      
      const res = await fetch(`${window.BACKEND_URL}/forgot-password`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
